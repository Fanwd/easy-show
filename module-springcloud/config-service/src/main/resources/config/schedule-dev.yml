eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: '@eureka.defaultZone@'
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 15 # 续约更新时间间隔（默认90秒）
    lease-renewal-interval-in-seconds: 5 # 续约到期时间（默认30秒）

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/easy_show_schedule?serverTimezone=UTC
    username: root
    password: root
    hikari:
      maximum-pool-size: 100
      minimum-idle: 10

  jpa:
    show-sql: true

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
    properties:
      org:
        quartz:
          scheduler:
            instanceName : easyShowQuartzScheduler
            instanceId: AUTO
          threadPool:
            threadCount: 10
          jobStore:
            isClustered: true